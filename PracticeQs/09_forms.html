<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Complex Form</h1>
<form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text"id="name" name="name">
    
        <label for="email">Email</label>
        <input type="email"id="email" name="email">
    
        <label for="phone">Phone</label>
        <input type="tel"id="phone" name="phone">
    
        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date">

        Gender
        <input type="radio" name="rad" id="radio1">
        <label for="radio">Male</label>

        <input type="radio" name="rad" id="radio2">
        <label for="radi2">Female</label>

        <select name="country" id="countryselect">
            <option value="">Choose your Country</option>
            <option value="us">United States</option>
            <option value="ind">India</option>
        </select>
    </fieldset>
    <br>

    <fieldset>
        <legend>Address Street
            <label for="city">City</label>
            <input type="text" name="city" id="city">

            <label for="state">State</label>
            <input type="text" name="state" id="state">

            <label for="zipcode">Zip Code</label>
            <input type="number" name="zipcode" id="zipcode">


        </legend>
    </fieldset>
    <br>

    <fieldset>
        <legend>Other Information</legend>

        <label for="tarea">Comments</label>
        <textarea name="tarea" id="tarea" cols="30" rows="5"></textarea>
        
        <label for="agree">I agree to the term of service</label>
        <input type="checkbox" name="agree" id="agree">

        <br>
        <input type="button" value="Submit">
    </fieldset>
    
</form>

</body>
</html>
