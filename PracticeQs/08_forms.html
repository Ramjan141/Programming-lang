<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form>
    <h2>Job Application </h2>

        <label for="name">Name</label>
        <br>
        <input type="text"id="name" name="name">
       <br>
        <label for="email">Email</label>
        <br>
        <input type="email"id="email" name="email">
        <br>
        <label for="phone">Phone</label>
        <br>
        <input type="tel"id="phone" name="phone">
        <br>
        <br>

        <label for="fileupload">Resume</label>
        <input type="file" id="fileupload" name="fileupload">
        <br>
        <br>

        <label for="counter">Experience (in years)</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
            
            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
            <br>
        </fieldset>
        <br>

        <label for="education">Highest Education</label>
        <select name="education" id="education">
            <option value="highs">High School</option>
            <option value="Associate">Associate's Degree</option>
            <option value="Bachelor">Bachelor's Degree</option>
            <option value="Master">Master's Degree</option>
            <option value="phD">phD</option>
        </select>
        <br>
        <br>
        
        <fieldset>
            <legend>Availability</legend>

            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <label for="radio2">Part-Time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <br>

        <label for="txt">Additional Comments</label>
        <br>
        <textarea name="txt" id="txt" cols="20" rows="3"></textarea>

        <input type="button" value="Submit Application">
       

</form>

</body>
</html>
