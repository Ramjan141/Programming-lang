<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>
    <h1>Lists in HTML</h1>

    <h2>Unordered Lists</h2>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>

    <h2>ordered Lists</h2>
    <ol>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
    <!-- Another type of Order Lists -->
    <!-- if we write small 'a' then shows in 'a' -->
    <h2>ordered Lists</h2>
    <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
    
   
</body>

</html>
