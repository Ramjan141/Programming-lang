<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form>
        <h2>Event Registrarion</h2>

        <label for="name">Name</label>
        <br>
        <input type="text"id="name" name="name">
       <br>
        <label for="email">Email</label>
        <br>
        <input type="email"id="email" name="email">
        <br>
        <label for="phone">Phone</label>
        <br>
        <input type="tel"id="phone" name="phone">

        <br>
        <br>

        <label for="Occupation">Occupation:</label>
        <br>
        <select name="Occupation" id="Occupation">
            <option value="">Select</option>
            <option value="stu">Student</option>
            <option value="prof">Professional</option>
            <option value="oth">Other</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Topics of Intrest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
            <br>
        </fieldset>

        <br>
        <label for="textarea1">Comments</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="20" rows="2"></textarea>

        <input type="submit" value="Register">
    </form>

</body>
</html>
